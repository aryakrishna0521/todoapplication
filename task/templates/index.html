<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
</head>
<body>
    
        <h1 class="text-center mt-5">Welcome User {{request.user}}</h1>
    <div class="container">
       
        <div class="w-75 border rounded border-3 shadow mx-auto mt-5 p-4">

            <div class="creat-box">
                <form action="" method="post">
                    {%csrf_token%}
        
                    <div class="input-group mb-3">
                        <input type="text" class="form-control " placeholder="Enter todo title" aria-label="Recipient's username" aria-describedby="button-addon2" name="title">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">ADD</button>
                      </div>
                      <div class="div">
                        {%for t in data%}
                        <div class="w-100 border rounded p-2 mb-2">
                            <div>
                                {%if t.status%}

                                <div class="text-decoration-line-through">
                                    {{t.title}}
                                </div>

                                {%else%}
                                
                                <div >
                                    {{t.title}}
                                </div>



                                {%endif%}
                                <div>
                                    <a href="{%url 'delete' t.id%}"><i class="fa-solid fa-xmark p-3">  </i></a>
                                    {%if t.status == False%}
                                    <a href="{%url 'update' t.id%}"><i class="fa-solid fa-check"></i></a>
                                    {%endif%}

                                </div>
                        
                            </div>
                  
                        </div>

                        {%endfor%}
                      </div>
                      
        
                </form>
            </div>

        </div>

    </div>
</body>
</html>
